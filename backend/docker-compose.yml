
services:
  postgres:
    image: postgres:15-alpine
    container_name: zibridge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zibridge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zibridge_dev}
      POSTGRES_DB: ${POSTGRES_DB:-zibridge}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - zibridge-network

  neo4j:
    image: neo4j:5.15-community
    container_name: zibridge-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-zibridge_neo4j}
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./data/neo4j:/data
    networks:
      - zibridge-network

  minio:
    image: minio/minio:latest
    container_name: zibridge-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    networks:
      - zibridge-network

  redis:
    image: redis:7-alpine
    container_name: zibridge-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - zibridge-network

networks:
  zibridge-network:
    driver: bridge